      label: master
      server:
        git:
          uri: https://github.com/mark-loy/springcloud-config.git
          search-paths:
            - springcloud-config

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka